{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5"><b>Witaj w mojej bibliotece filmów</b></h1>
        <p class="lead"><b>Znajdziesz tutaj tylko najlepsze tytuły!</b></p>
    </div>

    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="https://image.tmdb.org/t/p/w780{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">
            <div class="card-body">
                <h4 class="card-title">{{ movie['title'] }}</h4>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie['id']) }}" class="btn btn-primary">Pokaż więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
